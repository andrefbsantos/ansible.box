---

box_container: true

box_upgrade: true

box_github_https: true

box_user: rails
box_group: rails
box_webpath: /var/www

box_essential:
  - xtail
  - curl
  - build-essential
  - git

box_env: development

box_nginx_home: /var/www/microservice

box_packages: [ ]

