---

box_locale: en_US.UTF-8

box_container: true

box_upgrade: true

box_github_https: true

box_user: app
box_group: app
box_user_id: 1000
box_group_id: 1000
box_webpath: /var/www

box_essential:
  - curl
  - build-essential
  - git

box_timezone: Etc/UTC

box_env: development

box_nginx_home: /var/www/microservice

box_packages: [ ]

